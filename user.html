<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="user.css">
</head>
<body>
    <div id="main">
        <div id="header">
            <div class="icon">
              <h2>E-Books</h2>
            </div>
            <div class="texts"><a href="index.html">Home</a></div>
            <div class="texts"><a href="admin.html">Admin</a></div>
            <!-- <div class="texts"><a href="user.html">User</a></div> -->
          </div>
          <div id="fakeHeader"></div>
        
        <div id="content">
            <div id="login-container">
                <h2>User Login</h2>
                <form id="userLoginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter Email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter Password" required>
                    </div>
                    <button type="submit" class="login-btn"><a href="user_login.html">Login</a></button>
                    <div class="register-link">
                        New User? <a href="user_registration.html">Click here To Register</a>
                    </div>
                </form>
            </div> 
        </div>   
    </div>
    <script src="user.js"></script>
</body>
</html>
