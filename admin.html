<!DOCTYPE html>
<html lang="en">
<head>

  <title>Admin Login</title>
  <link rel="stylesheet" href="admin.css">
  <script src="admin.js" defer></script>
</head>
<body>
  <div id="main">
    <div id="header">
      <div class="icon">
        <h2>E-Books</h2>
      </div>
      <div class="texts"><a href="index.html">Home</a></div>
      <!-- <div class="texts"><a href="admin.html">Admin</a></div> -->
      <div class="texts"><a href="user.html">User</a></div>
    </div>
    <div id="fakeHeader"></div>
    
    <div id="content">
      <div id="login-container">
        <h2>Admin Login</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="username">User Name</label>
            <input type="text" id="username" name="username" value="admin" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter password">
          </div>
          <button type="submit" class="login-btn"><a href="admin_dashboard.html">Login</a></button>
        </form>
      </div>
    </div>
  </div>

</body>
